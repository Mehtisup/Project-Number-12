<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#person {
    border-collapse: collapse;
    width:100%;
    font-family: Arial, Arial, Helvetica, sans-serif;
} 
#person th , #person td {
    background-color: #ddd;
    border:2px solid black;
    padding:10px;
}
#person tr:hover {
    background-color: #ddd;
}
#person tr:nth-child(even) {background-color: #f2f2f2;}

#person th {
    background-color: #04AA6D;
    padding-top: 10px;
    padding-bottom: 10px;
    color:white; 
    text-align: left;
}
</style>
</head>
<body>
<table id="person">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Mehti</td>
        <td>Bozorgi</td>
        <td>17</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Jack</td>
        <td>Jackson</td>
        <td>24</td>
        <td>California</td>
    <tr>
    <tr>
        <td>Mike</td>
        <td>Tyson</td>
        <td>34</td>
        <td>Los Angles</td>
    </td>
</table>
</body>
</html>
